<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe - Healthy Saudi Cuisine</title>
    <style>
        /* --- General Body Styles --- */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* --- Header Styles --- */
        .main-header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .main-header h1 {
            margin: 0;
            color: #6BCF9B; /* Brand Color */
            font-size: 2.5em;
        }

        .tagline {
            color: #7f8c8d;
            margin-top: 5px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .main-header nav {
            margin-top: 15px;
        }

        .main-header nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .main-header nav a:hover {
            color: #6BCF9B;
        }

        /* --- Container Styles --- */
        .container {
            width: 75%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }

        h2 { text-align: center; color: #2c3e50; }

        label { font-weight: bold; display: block; margin-top: 15px; }

        /* --- Form Inputs --- */
        .form-input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        /* --- Buttons --- */
        button, .add-btn, .submit-btn {
            padding: 10px 18px;
            border: none;
            background: #6BCF9B;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .add-btn:hover { background: #4CAF50; }

        /* --- Ingredients & Steps Rows --- */
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .ingredient-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .step-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .step-row label { min-width: 60px; }

        /* --- Media --- */
        .current-media img {
            width: 150px;
            border: 2px solid #6BCF9B;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* --- Footer Styles --- */
        .main-footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        
        .main-footer p {
            margin: 5px 0;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .container {
                width: 95%; 
                padding: 15px;
            }
            .ingredient-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
  <h1>Ù…Ù† Ø¯Ø§Ø±Ù†Ø§</h1>
  <p class="tagline">Healthy Saudi Cuisine</p>

  <nav>
    <a href="user.html">Home</a>
    <a href="my-recipes.html">My Recipes</a>
    <a href="add-recipe.html">Add Recipe</a>
    <a href="index.html">Sign Out</a>
  </nav>
</header>

<div class="container">
    <h2>Edit Recipe</h2>

    <form action="my-recipes.html">
        
        <label>Name:</label>
        <input class="form-input" type="text" value="Oat Jareesh" required>

        <label>Category:</label>
        <select class="form-input" required>
            <option selected>Main Dishes </option>
            <option>Healthy Sweets</option>
            <option>Traditional Appetizers</option>
        </select>

        <label>Description:</label>
        <textarea class="form-input" required>A healthy, fiber-rich version of the traditional Saudi Jareesh using whole-grain oats instead of crushed wheat, served with low-fat Greek yogurt.</textarea>

        <label>Current Photo:</label>
        <div class="current-media">
            <img src="photo/jareesh.jpg" alt="Current Jareesh Photo" style="width: 150px; border-radius: 10px;">
        </div>

        <label>Upload New Recipe Photo (Optional):</label>
        <input type="file" accept="image/*">

        <hr>

        <h3>Ingredients:</h3>
        <div id="ingredients-container">
            <div class="ingredient-row">
                <input type="text" value="Steel-cut Oats" required>
                <input type="text" value="2 cups" required>
            </div>
            <div class="ingredient-row">
                <input type="text" value="Greek Yogurt (Low-fat)" required>
                <input type="text" value="1 liter" required>
            </div>
            <div class="ingredient-row">
                <input type="text" value="Chicken breast" required>
                <input type="text" value="500g" required>
            </div>
        </div>
        <button type="button" class="add-btn" style="background: #2c3e50;" onclick="addIngredient()">+ Add another ingredient</button>

        <hr>

        <h3>Instructions:</h3>
        <div id="instructions-container">
            <div class="step-row">
                <label>Step 1:</label>
                <input type="text" class="form-input" value="SautÃ© onions and chicken until golden." required>
            </div>
            <div class="step-row">
                <label>Step 2:</label>
                <input type="text" class="form-input" value="Add oats and water, then simmer for 40 minutes." required>
            </div>
        </div>
        <button type="button" class="add-btn" style="background: #2c3e50;" onclick="addStep()">+ Add another step</button>

        <hr>

        <label>Current Video:</label>
        <div class="current-media">
            <p><i>[jareesh_cooking_video.mp4]</i></p>
        </div>

        <label>Video URL:</label>
        <input type="url" class="form-input" value="https://www.tiktok.com/@joharh_/video/7210876805094378753">

        <br><br>
        <button type="submit" class="add-btn" style="width: 100%; padding: 15px; font-size: 18px;">Update Recipe</button>
    </form>
</div>

<script>
    function addIngredient() {
        const container = document.getElementById('ingredients-container');
        const div = document.createElement('div');
        div.className = 'ingredient-row';
        div.style.marginTop = "10px";
        div.innerHTML = `
            <input type="text" placeholder="Ingredient Name" required> 
            <input type="text" placeholder="Quantity" required>
        `;
        container.appendChild(div);
    }

    let stepCount = 2;
    function addStep() {
        stepCount++;
        const container = document.getElementById('instructions-container');
        const div = document.createElement('div');
        div.className = 'step-row';
        div.style.marginTop = "10px";
        div.innerHTML = `
            <label>Step ${stepCount}:</label> 
            <input type="text" class="form-input" required>
        `;
        container.appendChild(div);
    }
</script>
