<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Saudi Healthy Recipe</title>
    <style>
        /* --- General Body Styles --- */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0; /* Changed to 0 to accommodate full-width header/footer */
        }

        /* --- Header Styles --- */
        .main-header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .main-header h1 {
            margin: 0;
            color: #6BCF9B; /* Brand Color */
            font-size: 2.5em;
        }

        .tagline {
            color: #7f8c8d;
            margin-top: 5px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .main-header nav {
            margin-top: 15px;
        }

        .main-header nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .main-header nav a:hover {
            color: #6BCF9B;
        }

        /* --- Container Styles --- */
        .container {
            width: 75%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }

        h2 { text-align: center; color: #2c3e50; }

        label { font-weight: bold; display: block; margin-top: 15px; }

        /* --- Form Inputs --- */
        .form-input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        /* --- Buttons --- */
        button, .add-btn, .submit-btn, .secondary-btn {
            padding: 10px 18px;
            border: none;
            background: #6BCF9B;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        button:hover, .add-btn:hover, .submit-btn:hover, .secondary-btn:hover {
            background: #4CAF50;
        }

        .secondary-btn {
            background-color: #2c3e50; /* Darker color for secondary actions */
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background-color: #34495e;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
        }

        /* --- Ingredients & Steps Rows --- */
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .ingredient-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .step-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .step-row label { min-width: 60px; }

        /* --- Footer Styles --- */
        .main-footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        
        .main-footer p {
            margin: 5px 0;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .container {
                width: 95%; 
                padding: 15px;
            }
            .ingredient-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
  <h1>Ù…Ù† Ø¯Ø§Ø±Ù†Ø§</h1>
  <p class="tagline">Healthy Saudi Cuisine</p>

  <nav>
    <a href="user.html">Home</a>
    <a href="my-recipes.html">My Recipes</a>
    <a href="add-recipe.html">Add Recipe</a>
    <a href="index.html">Sign Out</a>
  </nav>
</header>

<div class="container">
    <h2>Add New Healthy Saudi Recipe</h2>

    <form action="my-recipes.html">
        
        <label>Recipe Name:</label>
        <input class="form-input" type="text" placeholder="e.g., Healthy Jareesh" required>

        <label>Category:</label>
        <select class="form-input" required>
            <option value="">-- Choose Category --</option>
            <option>Main Dishes </option>
            <option>Healthy Sweets</option>
            <option>Traditional Appetizers</option>
            <option>Other</option>
        </select>

        <label>Description:</label>
        <textarea class="form-input" placeholder="Briefly describe the recipe..." required></textarea>

        <label>Upload Recipe Photo:</label>
        <input type="file" accept="image/*" required>

        <hr>

        <h3>Ingredients:</h3>
        <div id="ingredients-container">
            <div class="ingredient-row">
                <input type="text" placeholder="Ingredient Name (e.g., Oats)" required>
                <input type="text" placeholder="Quantity (e.g., 2 cups)" required>
            </div>
        </div>
        <button type="button" class="secondary-btn" onclick="addIngredient()">+ Add another ingredient</button>

        <hr>

        <h3>Instructions:</h3>
        <div id="instructions-container">
            <div class="step-row">
                <label>Step 1:</label>
                <input type="text" class="form-input" placeholder="Describe the first step" required>
            </div>
        </div>
        <button type="button" class="secondary-btn" onclick="addStep()">+ Add another step</button>

        <hr>

        <h3>Video Content (Optional):</h3>
        <label>Upload Video File:</label>
        <input type="file" accept="video/*">
        
        <label>Or YouTube / Video URL:</label>
        <input type="url" class="form-input" placeholder="https://www.youtube.com/...">

        <br><br>
        <button type="submit" class="submit-btn">Add Recipe</button>
    </form>
</div>

<script>
    function addIngredient() {
        const container = document.getElementById('ingredients-container');
        const div = document.createElement('div');
        div.className = 'ingredient-row';
        div.innerHTML = `
            <input type="text" placeholder="Ingredient Name" required>
            <input type="text" placeholder="Quantity" required>
        `;
        container.appendChild(div);
    }

    let stepCount = 1;
    function addStep() {
        stepCount++;
        const container = document.getElementById('instructions-container');
        const div = document.createElement('div');
        div.className = 'step-row';
        div.style.marginTop = "10px";
        div.innerHTML = `
            <label>Step ${stepCount}:</label>
            <input type="text" class="form-input" placeholder="Describe next step" required>
        `;
        container.appendChild(div);
    }
</script>

</html>
